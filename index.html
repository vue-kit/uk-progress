<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>uk-progress</title>
    </head>
    <body>
        <div id="app">
            <uk-progress value="10" max="100"></uk-progress>
            <br>
            <uk-progress value="30" max="100" color="success"></uk-progress>
            <br>
            <uk-progress value="60" max="100" color="warning"></uk-progress>
            <br>
            <uk-progress value="80" max="100" color="danger"></uk-progress>
            <br>
            <uk-progress value="33" max="80" color="#35495E"></uk-progress>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
